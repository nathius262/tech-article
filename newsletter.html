<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newletter</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="static/css/newsletter.css">
</head>
<body>
    <main class="newsletter-main">
        <!-- SECTION 1 -->
        <div class="section-1">
            <div class="profle-image">
                <img src="https://images.unsplash.com/photo-1654110455429-cf322b40a906?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cHJvZmlsZSUyMHBpY3R1cmV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=500" alt="Profile Picture Here">
            </div>

            <div>
                <h1>Subscribe to Our Newletter</h1>
            </div>

            <div>
                <p>
                    Stay updated with the latest news and articles from our tech blog. Subscribe to our newsletter and never miss an update!
                </p>
            </div>
        </div>

        <!-- SECTION 2 -->
        <div class="section-2">
            <form action="">
                <div>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div>
                    <button type="submit">Subscribe</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
