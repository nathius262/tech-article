<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

    <link rel="stylesheet" href="static/css/grid.css">
</head>
<body>
     <main>
        <div class="row">
            <div class="col-4 primary">item 1</div>
            <div class="col-4 secondary"> item 2</div>
            <div class="col-4 info">item 3</div>
            <div class="col-4 warning">item 4</div>
            <div class="col-4 light">item 5</div>
            <div class="col-6 success">item 6</div>
            <div class="col-6 danger">item 7</div>
            <div class="col-6 dark">item 8</div>
        </div>
     </main>
</body>
</html>
